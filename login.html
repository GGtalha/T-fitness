    <!-- loginform -->
    <main>
        <div class="min-h-screen py-40  bg-red-900">
            <div class="container mx-auto">
                <div class="flex lg:flex-row w-10/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
                    <div class="w-1/2" style="background-image: url('images/signupform.jpg');">
                        <h1 class="text-white px-24 pt-[9em] text-3xl">Welcome</h1>
                        <div>
                            <p class="text-white px-24">Hurry Up! Signup</p>
                        </div>
                    </div>
                    <div class="w-1/2 py-16 px-12">
                        <h2 class="text-3xl mb-4">Register</h2>
                        <p class="mb-4">Create your Account. Its free is will only take a minute</p>
                        <form action="#">
                            <div class="grid grid-cols-2 gap-5">
                                <input type="text" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
                                <input type="text" placeholder="Lastname" class="border border-gray-400 py-1 px-2">
                            </div>
                            <div class="mt-5">
                                <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                            </div>
                            <div class="mt-5">
                                <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                            </div>
                            <div class="mt-5">
                                <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
                            </div>
                            <div class="mt-5">
                                <input type="checkbox" class="border border-gray-400">
                                <span>
                                    I accept the <a href="#" class="text-purple-500 font-semibold">Terms and Conditions</a>
                                </span>
                            </div>
                            <div class="mt-5">
                                <button class="w-full bg-purple-500 py-3 text center text-white">Register Now</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>  
    </main>
